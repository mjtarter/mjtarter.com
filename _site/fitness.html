<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thee Matt Tarter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Preload images so that isotope does not overlap them in the grid -->
    <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/slicknav.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="js/main-head.js"></script>

  </head>
  <body>

    <div id="video-wrap" class="video-wrap" style="max-height:450px;">
    <video preload="metadata" autoplay loop id="my-video">
        <source src="videos/lift.mp4" type="video/mp4">
    </video>
</div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendor/backgroundVideo.js"></script>
    <script>
      // background video init
      $(window).load(function() {
        $('#my-video').backgroundVideo();
      });
    </script>
    <script src="js/vendor/jquery.slicknav.min.js"></script>
    <script>
      $(function(){
        $('#menu').slicknav();
       });
    </script>
    <script src="js/vendor/isotope/isotope.pkgd.min.js"></script>
    <script src="js/main.js"></script>
    <!-- smooth scroll -->
    <script>
      $(function() {
        $('a[href*="#"]:not([href="#"])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html, body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
          }
        });
      });
    </script>

  </body>
</html>
