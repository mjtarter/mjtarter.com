---
layout: default
---

<nav>
	<div class="container">
		<div class="col-sm-4">
			<i class="fa fa-4x fa-laptop pull-left"></i>
			<p><b><span style="padding-left:25px;">Matt Tarter</span><br>Web Development</b></p>
		</div>
		<div class="col-sm-8">
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Portfolio</li>
				<li>Contact</li>
			</ul>
		</div>
	</div>
</nav>

<div id="hero">
	<div class="container hero-container">
		<div class="vert-middle">
			<div class="row">
				<h1 class="text-center">Matt Tarter</h1>
				<h3 class="text-center"><i>"I help businesses and individuals exceed their goals by harnessing the power of the web."</i></h3><hr>
			</div>
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1">
					<div class="row text-center">
						<div class="col-sm-4">
							<div class="box">
								<img src="/img/icon8.png">
								<h3>Web Development</h3>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="box">
								<img src="/img/app.png">
								<h3>Web Apps</h3>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="box">
								<img src="/img/ecomm.png">
								<h3>E-Commerce</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="text-center row">
				<i class="fa fa-3x fa-linkedin-square social-icons"></i>
				<i class="fa fa-3x fa-github-square social-icons"></i>
				<i class="fa fa-3x fa-envelope social-icons"></i>
				<i class="fa fa-5x fa-chevron-down scroll-icon social-icons"></i>
			</div>
		</div>
	</div>
</div>

<div id="portfolio">
	<div class="container">
		<div id="filters" class="button-group">
		  <div class="row">
		    <div class="large-12 columns">
		      <h4>Filter Jobs</h4>
		      <button class="button is-checked" data-filter="*">show all</button>
		      <div class="button-default button-slanted">
		        <button class="button-slanted-content" data-filter=".rails">Rails</button>
		      </div>
		      <div class="button-default button-slanted">
		        <button class="button-slanted-content" data-filter=".javascript">Javascript</button>
		      </div>
		      <div class="button-default button-slanted">
		        <button class="button-slanted-content" data-filter=".dev-ops">Dev Ops</button>
		      </div>
		      <div class="button-default button-slanted">
		        <button class="button-slanted-content" data-filter=".aws-s3">AWS/S3</button>
		      </div>
		      <div class="button-default button-slanted">
		        <button class="button-slanted-content" data-filter=".ios-android">iOS/Android</button>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="isotope">  
		  <div class="row">
		    <div class="col-md-4 element-item javascript " data-category="javascript">
		      <img src="img/ted-green-films-website.png" class="img-responsive">
		    </div>
		    <div class="col-md-4 element-item ios-android " data-category="ios-android">
		      <img src="img/mci-responsive.png" class="img-responsive">
		    </div>
		    <div class="col-md-4 element-item javascript " data-category="javascript">
		      <img src="img/dropping-dimes-responsive.png" class="img-responsive">
		    </div>
		  </div>
		  <div class="row">
		    <div class="col-md-4 element-item javascript " data-category="javascript">
		      <img src="img/dropping-dimes-responsive.png" class="img-responsive">
		    </div>
		    <div class="col-md-4 element-item ios-android " data-category="ios-android">
		      <img src="img/abrams-eyecare-website.png" class="img-responsive">
		    </div>
		    <div class="col-md-4 element-item javascript " data-category="javascript">
		      <img src="img/ted-green-films-website.png" class="img-responsive">
		    </div>
		  </div>
		</div>
	</div>
</div>
